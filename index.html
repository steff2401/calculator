<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./app.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="calculator">
        <div class="screen">
            <div class="screen-content">
                
            </div>
        </div>
        <div class="buttons">
            <div class="row1">
                <button class="reset">AC</button>
                <button class="delete">DEL</button>
            </div>
            <div class="row2">
                <button class="number-button" id="seven">7</button>
                <button class="number-button" id="eight">8</button>
                <button class="number-button" id="nine">9</button>
                <button class="operator-button division">/</button>
            </div>
            <div class="row3">
                <button class="number-button" id="four">4</button>
                <button class="number-button" id="five">5</button>
                <button class="number-button" id="six">6</button>
                <button class="operator-button multiplication">x</button>
            </div>
            <div class="row4">
                <button class="number-button" id="one">1</button>
                <button class="number-button" id="two">2</button>
                <button class="number-button" id="three">3</button>
                <button class="operator-button subtraction">-</button>
            </div>
            <div class="row5">
                <button class="decimal-point">.</button>
                <button class="number-button" id="zero">0</button>
                <button class="equals">=</button>
                <button class="operator-button addition">+</button>
            </div>
            
        </div>
    </div>
</body>

</html>
